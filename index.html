<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hacker Terminal OS</title>

<style>
  body {
    margin: 0;
    background: #000;
    color: #00ffbf;
    font-family: "Courier New", monospace;
  }

  section {
    min-height: 100vh;
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  h1 {
    color: #00ffe5;
    text-shadow: 0 0 10px #00ffe5;
  }

  .terminal-box {
    background: #000000aa;
    padding: 20px;
    border: 1px solid #00ffbf;
    border-radius: 10px;
    box-shadow: 0 0 15px #00ffbf55;
    line-height: 1.6;
  }
</style>
</head>

<body>

<section>
  <h1>$ Hacker Terminal OS</h1>
  <div class="terminal-box" id="terminal">
    Initializing system...
  </div>
</section>

<script>
async function getIP() {
  try {
    const res = await fetch("https://api64.ipify.org?format=json");
    const data = await res.json();
    return data.ip;
  } catch {
    return "Unavailable";
  }
}

async function loadTerminal() {
  const ip = await getIP();
  const ua = navigator.userAgent;
  const platform = navigator.platform;
  const lang = navigator.language;

  document.getElementById("terminal").innerHTML = `
    Booting Cyber System...<br>
    Scanning network...<br>
    IP Address: ${ip}<br>
    User-Agent: ${ua}<br>
    Platform: ${platform}<br>
    Language: ${lang}<br><br>
    <span style="color:#00ffe5;">System Ready âœ“</span>
  `;
}

loadTerminal();
</script>

</body>
</html>
